<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Exercise Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Title --> 
    <header>
        <h1>Gym Exercise Tracker</h1>
    </header>

    <!-- Modal -->
    <button id="open-input-modal">Add Exercise</button>

    <dialog id="input-modal">

        <!-- Modal title text -->
        <h1> Add Your Exercise</h1>

        <!-- Input Form inside modal -->
        <form id="taskform">

            <!-- Exercise text input -->
            <div class="form-row">
                <input type="text" name="taskName" id="taskName" required placeholder="Exercise name"/>
            </div>

            <!-- Muscle group dropdown menu -->
            <div class="form-row">
                <select name="taskType" id="taskType" required placeholder="Muscle Group">
                    <option value="">Select muscle group</option>
                    <option value="Chest">Chest</option>
                    <option value="Back">Back</option>
                    <option value="Arms">Arms</option>
                    <option value="Shoulders">Shoulders</option>
                    <option value="Abdominals">Abdominals</option>
                    <option value="Legs">Legs</option>
                </select>
            </div>

            <!-- Repetitions number input -->
            <div class="form-row">
                <input type="number" name="taskReps" id="taskReps" required placeholder="Repetitions"/>
            </div>

            <!-- Sets number input -->
            <div class="form-row">
                <input type="number" name="taskSets" id="taskSets" required placeholder="Sets"/>
            </div>

            <!-- Weight number input -->
            <div class="form-row">
                <input type="number" name="taskWeight" id="taskWeight" required placeholder="Weight"/>

                <!-- Dropdown to select between metric and imperial weight measurements-->
                <select name="taskWeightMeasurement" id="taskWeightMeasurement" required>
                    <option value="kg">kg</option>
                    <option value="lb">lb</option>
                </select>
            </div>

            <!-- Goal text input -->
            <div class="form-row">
                <input type="text" name="taskGoal" id="taskGoal" placeholder="Goal"/>
            </div>

            <!-- Difficulty dropdown menu -->
            <div class="form-row">
                <select name="taskDifficulty" id="taskDifficulty" placeholder="Difficulty">
                    <option value="">Select difficulty</option>
                    <option value="Easy">Too Easy</option>
                    <option value="Easy">Easy</option>
                    <option value="Average">Average</option>
                    <option value="Hard">Hard</option>
                    <option value="Hard">Too Hard</option>
                </select>
            </div>
                
            <!-- Note text input -->
            <div class="form-row">
                <input type="text" name="taskNote" id="taskNote" placeholder="Note"/>
            </div>

            <!-- Submit button -->
            <div class="form-row">
                <button id="close-input-modal">Close</button>
                <input type="submit"/>
            </div>
        </form>
    </dialog>

    <!-- Display task entries in a list -->
    <ul id="tasklist"></ul>

    <!-- Call script.js -->
    <script src="script.js"></script>

</body>

</html>
